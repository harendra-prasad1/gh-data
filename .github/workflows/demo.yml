name: Deploy website
on:
  push:
    branches:
      - main

permissions:
  contents: read      # Allows reading from the repo (required for checkout)
  actions: read       # Allows using actions from GitHub Marketplace

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Create test files
        run: |
          mkdir dist
          echo "hello" > dist/index.html
          echo "{}" > package.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: dist-files
          path: |
            dist
            package.json
      # - name: upload artifacts
      #   uses: actions/upload-artifact@v3.1.3
      #   with:
      #     name: dist-files
      #     path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
